<!DOCTYPE html>
<html lang="en" dir="ltr">

  <title>Turing Sapiens Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
      <h1 class="heading"> Contact US</h1>
      <form  id="forms" action="" autocomplete="on" name="Contact Form">
        <label for="fname"></label><br>
        <input type="text" name="Name" placeholder="Name"><br>
        <label for="Email"></label><br>
        <input type="text" name="Email" placeholder="Email"><br>
        <label for="Subject"></label><br>
        <input type="text" name="Subject" maxlength="30" placeholder="Subject"><br>
        <label for="Message"></label><br>
        <input type="text" name="Message:" maxlength="100" placeholder="Message"><br>
        <input type="Submit" value="Submit">  


      </form>
  </body>
